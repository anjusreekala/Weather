<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Weather</title>
</head>

<body>

    <div class="search-context">
        <input name=" city-name" type="text" id="city" placeholder="Enter the city name" />
        <button type="submit" class="search-button"><i class="fas fa-search"></i></button>
    </div>
    <div class="location">
        
        <h1 class="location-timezone">Timezone</h1>

        <!--few clouds day
        <lottie-player class="icon" src="https://assets1.lottiefiles.com/packages/lf20_kljxfos1.json"
            background="transparent" speed="1" style="width: 300px; height: 300px;" loop autoplay>
        </lottie-player>-->
        <div class="icon"></div>



    </div>

    <div class="temperature">
        <div class="degree-section">
            <h2 class="temperature-degree">32</h2>
            <span>F</span>
        </div>
        <div class="temperature-description">It is cold</div>
    </div>

    <script src="app.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.12/lottie.min.js"></script>
    <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCEPhzdcoiPIrIycrc-RLiU1vTjU1eEgGk&libraries=places&callback=initMap"></script>
    <script src = "https://d3js.org/d3.v4.min.js"></script>

</body>

</html>
